<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact | Lori Dowers</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<heeder id="main-header">
		<div class="container">
			<a href="index.html" id="logo">Lori Dowers</a>

			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</heeder>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea name="message" id="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>
			
		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://github.com/ldowers" target="_blank"><img src="assets/images/github_logo.png" alt="GitHub" class="social"></a>
				<a href="https://www.linkedin.com/in/lori-dowers" target="_blank"><img src="assets/images/linkedin_logo.png" alt="LinkedIn" class="social"></a>
				<a href="http://stackoverflow.com/users/6801096/l-dowers" target="_blank"><img src="assets/images/stackoverflow_logo.png" alt="Stack Overflow" class="social-last"></a>
			</div>

		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Lori Dowers
		</div>
	</footer>
</body>
</html>
